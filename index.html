<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./aqi-favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Certificate Check</title>
</head>

<body class="">
    <div class="abby container-fluid-lg">
        <!-- navbar -->
        <section id="navbar ">
            <div class="container-fluid bg-primary">
                <div class="navbar d-flex flex-row justify-content-around align-items-center">
                    <div class="d-flex justify-content-center align-items-center">
                        <a href="https://aqiservices.net/" target="_blank"><img id="logo" src="./aqi-favicon.png" alt=""></a>
                    </div>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="display-5 fw-100 text-light">Certificate Check</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Certificate Check -->
        <section class="main">
            <div class="container-fluid-lg pt-3 my-2">
                <div class="row justify-content-center">
                    <div class="col-10 d-flex flex-column align-items-center justify-content-center">
                        <div class="display-6 text-center mb-2">Certificate Verification Issued By AQIServices</div>
                        <div class="gridbox d-flex flex-row flex-wrap">
                            <!-- formbox -->
                            <div class="formy d-flex flex-column p-3 my-3">
                                <select class="form-select form-select-lg my-3" id="Certificate" aria-label="Large select example">
                                    <option selected>Select Certificate from Categories </option>
                                    <option value="1">ISO 9001</option>
                                    <option value="2">ISO 14001</option>
                                    <option value="3">ISO 45001</option>
                                </select>
                                
                                <div class="input-box">
                                    <input type="text" id="cNumber" class="form-control form-control-lg text-center" placeholder="Enter Certificate Number">
                                </div>
                                <div class="btn btn-md btn-info my-3" onclick="check()">Submit</div>
                            </div>
                            <!-- output box -->
                            <div class="result hide my-3 p-3">
                                <div class="display-6 btn-info lead text-center" id="verification"> null </div>
                                <table class="custom-table hide" style="background-color: transparent;">
                                    <tbody>
                                        <tr>
                                            <th class="h4 lead"> Name</th>
                                            <td class="h4 lead"><span id="oName">abc</span></td>
                                        </tr>
                                        <tr>
                                            <th class="h4 lead"> Address</th>
                                            <td class="h4 lead"><span id="oddress">abc</span></td>
                                        </tr>
                                        <tr>
                                            <th class="h4 lead">Issue Date</th>
                                            <td class="h4 lead"><span id="issueDate"></span> abc</td>
                                        </tr>
                                        <tr>
                                            <th class="h4 lead">Expiry Date</th>
                                            <td class="h4 lead"><span id="expiryDate"></span> abc</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
    
        
    </div>
    
    <!-- Footer -->
    <section>
        <div class="footer">
            <div class="container-fluid">
                <div class="row d-flex flex-row justify-content-around align-items-center">
                    <div class="col-5">
                        <p class="lead mb-0">&copy; 2024 AQI Services. All rights reserved.</p>
                    </div>
                    <div class="col-5 text-end">
                        <a class="btn btn-light" href="https://aqiservices.net/?page_id=144" target="_blank"> Contact Us </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
